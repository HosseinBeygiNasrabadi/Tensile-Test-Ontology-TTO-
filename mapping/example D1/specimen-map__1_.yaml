prefixes: {data: 'https://gitlab.com/kupferdigital/process-graphs/tensile-test/-/raw/main/mapping/example%20D1/specimen-metadata.json/',
  method: 'https://raw.githubusercontent.com/Mat-O-Lab/MSEO/main/methods/DIN_EN_ISO_527-3.drawio.ttl/',
  obo: 'http://purl.obolibrary.org/obo/'}
base: http://purl.matolab.org/mseo/mappings/
sources:
  data_columns: {access: 'https://gitlab.com/kupferdigital/process-graphs/tensile-test/-/raw/main/mapping/example%20D1/specimen-metadata.json',
    iterator: '$.tableSchema.columns[*]', referenceFormulation: jsonpath}
  data_notes: {access: 'https://gitlab.com/kupferdigital/process-graphs/tensile-test/-/raw/main/mapping/example%20D1/specimen-metadata.json',
    iterator: '$.notes[*]', referenceFormulation: jsonpath}
mappings:
  LenghtMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Durchmesser]
    po:
    - ['obo:RO_0010002', 'method:LenghtMeasurementInformation~iri']
